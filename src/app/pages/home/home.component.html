<div class="text-center my-3">
    <button class="btn btn-primary mx-2" [routerLink]="['/new']" routerLinkActive="router-link-active" >Create a new reservation</button>
    <button  class="btn btn-primary ml-4" [routerLink]="['/list']">View all reservation</button>
</div>

    <p-splitter 
        [style]="{ height: '300px' }" 
        [panelSizes]="[20, 80]" 
        [minSizes]="[10, 0]" 
        styleClass="mb-5">
            <ng-template pTemplate>
                <div class="col flex align-items-center justify-content-center">
                    <p-sidebar [(visible)]="sidebarVisible">
                        <h3>Sidebar</h3>
                        <p>
                            <p-panelMenu [model]="items" styleClass="w-full md:w-20rem" />
                        </p>
                    </p-sidebar>
                    <p-button (onClick)="sidebarVisible = true" icon="pi pi-arrow-right" />
                </div>
            </ng-template>
            <ng-template pTemplate>
                <p-splitter layout="vertical" [panelSizes]="[15, 85]">
                    <ng-template pTemplate>
                        <div style="flex-grow: 1;" class="flex align-items-center justify-content-center">
                            <p-breadcrumb 
                            class="max-w-full" 
                            [model]="breadcrumbItem" 
                            [home]="home" >
                            </p-breadcrumb>
                         
                        </div>
                        <p-iconField iconPosition="left">
                            <p-inputIcon styleClass="pi pi-search" />
                            <input type="text" pInputText placeholder="Search" />
                        </p-iconField>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                          </div>
                    </ng-template>
                    <ng-template pTemplate>
                        <p-splitter [panelSizes]="[20, 80]">
                            <ng-template pTemplate>
                                <div class="col flex align-items-center justify-content-center">
                                    Panel 3
                                </div>
                            </ng-template>
                            <ng-template pTemplate>
                                <div class="col flex align-items-center justify-content-center">
                                    Panel 4
                                </div>
                            </ng-template>
                        </p-splitter>
                    </ng-template>
                </p-splitter>
            </ng-template>
    </p-splitter>
