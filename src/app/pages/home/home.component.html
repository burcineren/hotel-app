<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

           
                <mat-toolbar color="primary">
                    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
                      <mat-icon>menu</mat-icon>
                    </button>
                    <div class="col-md-6"></div>
                   <div class="col-md-4 d-flex flex-wrap ">
                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
                        <input type="text" pInputText placeholder="Search" />
                    </p-iconField>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Dropdown button
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                   </div>
                  </mat-toolbar>
                  <mat-sidenav-container autosize="true">
                    <mat-sidenav  [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
                      <mat-nav-list>
                        <a mat-list-item>
                          <span class="entry">
                            <mat-icon>house</mat-icon>
                            @if(!isCollapsed){
                                <span>Dashboard</span>
                            }
                          </span>
                        </a>
                        <a mat-list-item>
                            <span class="entry">
                              <mat-icon>house</mat-icon>
                              @if(!isCollapsed){
                                  <span>Guest</span>
                              }
                            </span>
                          </a>
                          <a  mat-list-item routerLink="/list">
                            <span class="entry">
                              <mat-icon>house</mat-icon>
                              @if(!isCollapsed){
                                  <span>Reservation</span>
                              }
                            </span>
                          </a>
                          <a mat-list-item>
                            <span class="entry">
                              <mat-icon>house</mat-icon>
                              @if(!isCollapsed){
                                  <span>Guest</span>
                              }
                            </span>
                          </a>
                      </mat-nav-list>
                    </mat-sidenav>
                    <mat-sidenav-content>
                      <div class="col-md-6">
                        <div class="overview-area">
                            <h1>overview</h1>
                            <!-- <app-reservation-list></app-reservation-list> -->
                        </div>
                      </div>
                      <div class="col-md-4">

                      </div>
                      <!-- <router-outlet></router-outlet> -->
                    </mat-sidenav-content>
                  </mat-sidenav-container>
            
            
        </div>
    </div>
</div>
